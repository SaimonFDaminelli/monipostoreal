<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - MoniPosto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>
<body class="bg-gradient-primary" style="--bs-primary: #007E46; --bs-primary-rgb: 0,126,70; --bs-secondary: #0F4A2F; --bs-secondary-rgb: 15,74,47; --bs-success: #5BE3A6; --bs-success-rgb: 91,227,166; background: rgb(0,126,70);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('{% static "assets/img/ativos/logoreduzida.png" %}');"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">MoniPosto</h4>
                                    </div>
                                    <form class="user" method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}                                        <div class="mb-3">
                                        <input class="form-control form-control-user" type="text" id="username" placeholder="Nome de UsuÃ¡rio" name="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="password" placeholder="Senha" name="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-1" name="remember_me">
                                                <label class="form-check-label" for="formCheck-1">Lembre de mim</label>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Entrar</button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="#">Esqueceu a Senha?</a>
                                    </div>
                                    <div class="text-center mt-4">
                                        <a class="small" href="#">Criar uma conta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>
</html>
